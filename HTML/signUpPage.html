<html lang="en-us"> 
	<head> 
		<title> Sign Up Page </title> 
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
		<link rel="stylesheet" href="/CSS/uafBranding.css">
		<link rel="stylesheet" href="/CSS/loginPageStyles.css">
	</head>

	<body>
		<div id="headerBar">
			<img src="/Images/uaflogoBlue.png" alt="Uaf logo" class="HeaderImage"></img>
			<img src="/Images/uaf-logo-text.png" alt="Uaf logo" class="HeaderImage"></img>	
		</div>

		<div id="flex_parent">
			<div id="Left Margin"></div>
			<div id="SignUpBox" class="LoginBox"> 

				<h1> Sign Up </h1>
	
				<form, name="LoginForm", id="FormLogin"> 
					<label id="usernameLabel" class ="inputLabel"> Username: </label>
					<input type="text", name="usernameInputBox"  id="usernameInput"> </input>
					<br> 
	
					<label id="passwordLabel" class ="inputLabel">Password: </label>
					<input type="password", name="passowordInputBox", id="passwordInput"> </input> 
					<br>
	
					<label id="passwordLabel" class ="inputLabel">Verify Password:</label>
					<input type="password", name="passwordVerfiyBox", id="passwordVerification"></input> 
					<br>
					
					<div id="LoginButton">
						<button type = "button" onclick = "submitData()", name="AddUserButton", id="AddUser"> Add User </button>
					</div>
					
					<label id="loginLabel"> Already have an account?
						<a href="/HTML/loginPage.html">
							Click Here
						</a>  	
					to sign in</label>
		
				</form>
			</div>
			<div id="Right Margin"></div>
		</div>







		<script src="/JavaScript/loginPageScripts.js" type="text/javascript">  </script>
		
	</body> 

</html>
