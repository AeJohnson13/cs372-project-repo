<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Video</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"></meta>
  <link rel="stylesheet" href="/CSS/uafBranding.css">
  <link rel="stylesheet" href="/CSS/videoStyle.css"> 
</head>
<body>
  <!-- Uaf header Bar-->
	<div id="headerBar">
    <img src="/Images/uaflogoBlue.png" alt="Uaf logo" class="HeaderImage"></img>
    <img src="/Images/uaf-logo-text.png" alt="Uaf logo" class="HeaderImage"></img>
</div>

<!-- video--> 
<div id="videoPlayer">
  <h1 id="video-title"></h1>
  <iframe id="video-frame" width="1200" height="675" frameborder="0" allowfullscreen></iframe>
  <br>
  <!-- like and dislike buttons--> 
  <div id="preferenceButtons">
    <label>
      <input type="checkbox" id="likeButton" onclick="togglePreference('like')">
      Like
    </label>
    <label>
      <input type="checkbox" id="dislikeButton" onclick="togglePreference('dislike')">
      Dislike
    </label>
  </div>
  <br>

  <!-- show only for content manager-->
  <div id="contmanTools" class="hidden"> 
    <div id="titleBox">
      <textarea id="titleInput" rows="4" cols="50" placeholder="Write a new title or edit the old one ..."></textarea><br>
      <button onclick="submitTitle()">Enter Title</button>
    </div>    
    <div id="genreBox">
      <textarea id="genreInput" rows="4" cols="50" placeholder="Add a genre..."></textarea><br>
      <button onclick="submitGenre()">Enter Genre</button>
    </div>   
  </div>

  <!-- show for both content and marketing manager-->
  <div id="managerTools" class="hidden">
    <div id="viewCommentBox">
      <p id="currentComment"></p>
      <button onclick="submitComment('')">Clear Comment</button>
    </div>
  </div>

  <!-- show only for marketing manager-->
  <div id="markmanTools" class="hidden">
    <div id="analytics">
      <div id="videoLikes">
        Likes
      </div>
      <div id="videoDislikes">
        Dislikes
      </div>
    </div>
    <div id="commentBox">
      <textarea id="commentInput" rows="4" cols="50" placeholder="Write a comment..."></textarea><br>
      <button onclick="submitComment()">Submit Comment</button>
    </div>        
  </div>

  <br>
  <a href="/HTML/galleryPage.html">‚Üê Back to Gallery</a>
</div>
<script src="/JavaScript/videoScripts.js"></script>
</body>
</html>
