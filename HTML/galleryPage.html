<html lang="en-us"> 
	<head> 
		<title>Viewer Gallery</title>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
		<link rel="stylesheet" href="/CSS/uafBranding.css">
		<link rel="stylesheet" href="/CSS/galleryPageStyles.css">
		
	</head>


	<body>
		<!-- show for all users-->
		<div id="headerBar">
			<div id="logoSection">
				<div id="uaflogo">
				  <img src="/Images/uaflogoBlue.png" alt="Uaf logo" class="HeaderImage" />
				</div>
				<div id="uafTest">
				  <img src="/Images/uaf-logo-text.png" alt="Uaf logo" class="HeaderImage" />
				</div>
			  </div>
			<div id="searchMenu">
				<div id="searchBar" class = "dropdown">
					<form class = "form" autocomplete="off">
						<input id="search" type="text" class="Input" placeholder="search..." oninput ="librarySearch()"/>
					</form>
					<div id="results-container" class="dropdown-content">
						<ul class="results-list" id="list"></ul>
					</div>
				</div>
			</div>
			<div id="displayMenu">
				<div id="showFavouritesSection">
					<button type="button" onclick="showFavourites()" id="showFavourites">Show Favorites</button>
				</div>
				<div id="showAllSection">
					<button type="button" onclick="showAll()" id="showAll">Show All</button>
				</div>
				<div id="rolesMenu" class="dropdown">
					<button onclick="toggleRoles()" class="dropbtn" id="showRolesButton">Switch Roles</button>
					<div id="roles-container" class="dropdown-content">
						<ul class="results-list" id="rolesList"></ul>
					</div>
				</div>
			</div>
		</div>
		

		<!-- show only for admin users-->
		<div id="adminTools" class="hidden">
			<h2>Admin Tools</h2>
			<section>
			  <h3>Registered Users</h3>
			  <ul id="usersList"></ul>
			</section>
		  
		</div>

		<!-- show only for content manager-->
		<div id="contmanTools" class="hidden">
			<h2>Add youtube video</h2>

			<div id="inputList"> 
				<input id="titleInput" type="text" class="Input" placeholder="title">
				<input id="urlInput" type="text" class="Input" placeholder="video url">
				<input id="genreInput" type="text" class="Input" placeholder="genre">
				<button id="submitVideoButton" onclick = "submitVideo()"> 
					Submit
				</button>
			</div>
		</div>

		<!-- show only for marketing manager-->
		<div id="markmanTools" class="hidden">
		<!-- <h2>Add comment on video</h2> -->
			<div id="commentBox"> 
			</div>
		</div>

		<!-- show for all-->
		<div id="videoGalleryHeader"> <h1>Video Gallery</h1> </div>
		<div class="gallery" id="gallery"></div>

		<script src="/JavaScript/galleryPageScripts.js"></script>

	</body> 



</html>
