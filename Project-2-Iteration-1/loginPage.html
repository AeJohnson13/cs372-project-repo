<html lang="en-us"> 
	<head> 
		<title> Login Page </title> 
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
		<link rel="stylesheet" href="./uafBranding.css">
	</head>

	<body>
		<div id="headerBar">
			<img src="frontend_images\uaflogoBlue.png" alt="Uaf logo" class="HeaderImage"></img>
			<img src="frontend_images\uaf-logo-text.png" alt="Uaf logo" class="HeaderImage"></img>	
		</div>


		<div id="LoginBox"> 

			<h1> Sign In </h1>

			<form, name="LoginForm", id="FormLogin"> 
				Username <input type="text", name="usernameInputBox"  id="usernameInput"> </input>
				<br> 
				Password <input type="password", name="passowordInputBox", id="passwordInput"> </input> 
				<br>
				<button type = "button" onclick = "verifyData()", name="credentialSubmitButton", id="credentialSubmit"> 
					Login
				</button>
				<br>
				<button type = "button" onclick = "submitData()", name="AddUserButton", id="AddUser"> 
					Add User
				</button>
			</form>
		</div>








		<script src="scriptsLoginPage.js" type="text/javascript">  </script>
		
	</body> 

</html>
